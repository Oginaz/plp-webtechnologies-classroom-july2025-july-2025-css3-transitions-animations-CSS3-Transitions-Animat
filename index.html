<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1> Bringing Web Pages to Life </h1>
    <p>JavaScript Interactivity</p>
  </header>

  <!-- Part 1: CSS animations -->
  <section id="part1">
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="fancy-btn">Hover Over Me</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="showSum()">Add Numbers</button>
    <p id="sum-result"></p>
  </section>

  <!-- Part 3: Combine CSS + JS -->
  <section id="part3">
    <h2>Part 3: CSS + JavaScript</h2>
    <button id="animateBtn">Click Me to Animate the Box</button>
    <div id="magicBox"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
